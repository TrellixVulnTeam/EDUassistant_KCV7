<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tool...</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <label for="" class=" close-btn fas fa-time" id="exit_btn">x</label>
            <div class="text">Add Tool</div>
                <div class="data">
                    <label>Tool/Program Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="btn">
                    <div class="inner" required>
                        <button id="search_btn">Find Tool...</button>
                    </div>
                </div>
                <div class="btn">
                    <div class="inner" required>
                        <button id="submit_btn">Confirm</button>
                    </div>
                </div>
        </div>    
    </div>
</body>
</html>
