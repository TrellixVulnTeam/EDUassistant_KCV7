<html>
    <head>
        <title>Staff</title>
        <link rel="stylesheet" href="style.css" style="text/css">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="title-bar">
            <div class="title">EDU Assistant</div>
            <div class="title-bar-btns">
                 <button id="min-btn"><img src="icons/minimize.png"></button>
                 <button id="close-btn"><img src="icons/close.png"></button>
            </div>
        </div>

        <div class="gore">
            <h1>MyTools</h1>
        </div>

        <div class="sidebar">    
            <img src="icons/logo_ednevnik.png" class="ednevnik">
            <img src="icons/logo_teams.png" class="teams">
            <img src="icons/logo_yammer.png" class="yammer">
            <img src="icons/tasks_ico_placeholder.png" class="tasks">
            <img src="icons/staff_ico_placeholder.png" class="staff">
            <img src="icons/my_tools_placeholder.png" class="tools">
            <img src="icons/logo_settings.png" class="settings">
        </div> 
        <div class="tools_part" id="tool_space">
            <div class="card">
                <img src="icons/logo_gmail.png" id="gmail">
            </div>
            <div class="card">
                <img src="icons/logo_powerpoint.png" id="powerpoint">
            </div>
            <div class="card">
                <img src="icons/logo_word.png" id="word">
            </div>
            <div class="card">
                <img src="icons/logo_excel.png" id="excel">
            </div>
            <div class="add_btn" id="add_tool">
                <img src="icons/add_tool.png">
            </div>
        </div>
    </body>
</html>
