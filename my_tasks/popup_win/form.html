<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stvori zadatak...</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <label for="" class=" close-btn fas fa-time" id="exit_btn">x</label>
            <div class="text">Novi zadatak</div>
                <div class="data">
                    <label>Naslov*</label>
                    <input type="text" placeholder="Množenje i dijeljenje" maxlength="40" id="title" required >
                </div>
                <div class="data">
                    <label>Predmet</label required>
                    <input type="text" placeholder="Matematika" maxlength="25" id="subject">     
                </div>
                <div class="data">
                    <label>Rok</label>
                    <input type="text" id="date" placeholder="1.1.2020">
                </div>               
                <div class="data">
                    <div class="dropdown">
                        <button id="show_professors" class="dropbtn">Profesor</button>
                        <div id="lista_profesora" class="dropdown-content">
                            
                        </div>
                    </div>      
                </div>
                <div class="data">
                    <label>Tip zadataka</label required>
                    <input type="text" placeholder="DZ,Ispit,Provjera,Bilješka,itd..." maxlength="30" id="type">
                </div>                   
                <div class="btn">
                    <div class="inner" required>
                        <button id="submit_btn">Stvori zadatak</button>
                    </div>
                </div>
        </div>    
    </div>
</body>
</html>
