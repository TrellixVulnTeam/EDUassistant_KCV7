<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task...</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <label for="" class=" close-btn fas fa-time" id="exit_btn">x</label>
            <div class="text">New Task</div>
                <div class="data">
                    <label>Title*</label>
                    <input type="text" id="title" required>
                </div>
                <div class="data">
                    <label>Subject</label required>
                    <input type="text" id="subject">     
                </div>
                <div class="data">
                    <label>Date</label>
                    <input type="text" id="date">
                </div>               
                <div class="data">
                    <div class="dropdown">
                        <button id="show_professors" class="dropbtn">Professor</button>
                        <div id="lista_profesora" class="dropdown-content">
                            
                        </div>
                    </div>      
                </div>
                <div class="data">
                    <label>File type</label required>
                    <input type="text" id="type">
                </div> 
                <div class="komentar">File type("homework,test,etc...")</div>                   
                <div class="btn">
                    <div class="inner" required>
                        <button id="submit_btn">Create Task</button>
                    </div>
                </div>
        </div>    
    </div>
</body>
</html>
