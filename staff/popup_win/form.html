<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Professor...</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <label for="" class=" close-btn fas fa-time" id="exit_btn">x</label>
            <div class="text">Add Professor</div>
                <div class="data">
                    <label>Name & Surname*</label>
                    <input type="text" id="name" required>
                </div>
                <div class="data">
                    <label>Subject</label required>
                    <input type="text" id="subject">     
                </div>
                <div class="data">
                    <label>Email</label>
                    <input type="text" id="email">
                </div>               
                <div class="data">
                    <label>Teams username (optional)</label required>
                    <input type="text" id="teams">                    
                </div>
                <div class="btn">
                    <div class="inner" required>
                        <button id="submit_btn">Add Professor</button>
                    </div>
                </div>
        </div>    
    </div>
</body>
</html>
