<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Profesora...</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div class="center">
        <div class="container">
            <label for="" class=" close-btn fas fa-time" id="exit_btn">x</label>
            <div class="text">Dodaj Profesora</div>
                <div class="data">
                    <input type="text" placeholder="Ime i Prezime*" id="name" required>
                </div>
                <div class="data">
                    <input type="text" placeholder="Predmet" id="subject">     
                </div>
                <div class="data">
                    <input type="text" placeholder="Email" id="email">
                </div>               
                <div class="data">
                    <input type="text" placeholder="Teams korisničko ime(dodatno)" id="teams">                    
                </div>
                <div class="btn">
                    <div class="inner" required>
                        <button id="submit_btn">Dodaj</button>
                    </div>
                </div>
        </div>    
    </div>
</body>
</html>
